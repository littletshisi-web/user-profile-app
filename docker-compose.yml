version: '3.8'

services:
  # Node.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-profile-app
    ports:
      - "3000:3000"
    environment:
      # MongoDB Atlas connection string (use .env file or pass via command line)
      MONGO_URI: ${MONGO_URI:-mongodb+srv://littletshisi_db_user:Tshisi4khaWe42003@cluster0.zoejifh.mongodb.net/user-profile-app?retryWrites=true&w=majority}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      NODE_ENV: ${NODE_ENV:-development}
    # Uncomment to restart on failure
    # restart: unless-stopped
    # Uncomment to see real-time logs
    # stdin_open: true
    # tty: true
    depends_on:
      - mongo
    networks:
      - app-network

  # Optional: Local MongoDB for development (comment out if using Atlas only)
  mongo:
    image: mongo:7-alpine
    container_name: user-profile-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: mongopass
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    # Only needed if you want local MongoDB for dev
    profiles:
      - dev

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
