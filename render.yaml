# Basic Render service definition
services:
  - type: web
    name: user-profile-app
    env: node
    plan: starter
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
services:
  - type: web
    name: user-profile-app
    env: node
    buildCommand: npm install
    startCommand: npm start
    rootDir: .
    envVars:
      - key: NODE_VERSION
        value: 20.10.0